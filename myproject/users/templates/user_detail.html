{% extends "base.html" %}
{% block content %}
    <h1>Detalles del Usuario: {{ user.name}} </h1>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha inicio</th>
            <th>Fecha finalización</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.description}}</td>
            <td>{{user.start_date |date:'Y-m-d'}}</td>
            <td>{{user.end_date |date:'Y-m-d'}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <a href="{% url "users:list" %}">Regresar</a>
    </p>
{% endblock %}
